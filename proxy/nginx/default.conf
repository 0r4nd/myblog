upstream frontend {
    server frontend:3000;
}
upstream backend {
    server backend:8000;
}



# redirect http requests to https (port:443)
server {
    listen 80;
    listen [::]:80;
    server_name test.test;
    #server_name localhost www.localhost test.test www.test.test;
    #server_name tensormaker.org www.tensormaker.org;
    #server_tokens off;

    # important for avoid the error "Mixed Content: http/https"
    #add_header Content-Security-Policy upgrade-insecure-requests;


    # https://nginx.org/en/docs/http/ngx_http_core_module.html#location
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    #location /blog/api/ {
    #    proxy_pass http://backend/blog/api/;
    #    proxy_set_header Host $host;
    #    proxy_set_header X-Real-IP $remote_addr;
    #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #}

    # return all posts
    location = /blog/api/posts {
        proxy_pass http://backend/blog/api/posts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # return a specific post (note the "=" after location)
    location /blog/api/posts/ {
        proxy_pass http://backend/blog/api/posts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # return a specific post (ex: "blog/api/posts/kll322D2g2Gzg")
